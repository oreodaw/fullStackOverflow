<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PinAround</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#"><img src="Logo\LogoBueno14.png" alt="D:" width="180px"></a>
                </li>
                <li>
                    <a href="#">LogIn</a>
                </li>
                <li>
                    <a href="#">Register</a>
                </li>
            </ul>

        </nav>
    </header>

    <section class="main-content">
        <aside>
            <select name="data" id="data">
                <option disabled selected value> -- select an option -- </option>
                <optgroup label="Eviroment">
                    <option value="">Fires</option>
                    <option value="">Clean water</option>
                    <option value="">Air pollution</option>
                </optgroup>
                <optgroup label="Population">
                    <option value="">Crude birth rate</option>
                    <option value="">Crude death rate</option>
                    <option value="">Yearly growth rate</option>
                </optgroup>
                <optgroup label="Economy">
                    <option value="">GDP</option>
                    <option value="">Unemployement</option>
                </optgroup>
            </select>
            <button id="search-data">Add data</button>

            <section id="legend" class="legendMap">
                <div class="legend">
                    <div class="colorsFila">
                        <div class="color1"></div>
                        <div class="color2"></div>
                        <div class="color3"></div>
                        <div class="color4"></div>
                        <div class="color5"></div>
                        <div class="color6"></div>
                    </div>
                    <div class="informaFila">
                        <p>-</p>
                        <p>+</p>
                    </div>
                </div>
            </section>
        </aside>

        <canvas id="canvasOne">
            Your browser does not support HTML5 Canvas.
        </canvas>

        <aside class="pins">
            <button id="add-data">Add data</button>
            <button>Import data</button>
        </aside>
    </section>




    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"></script>

    <script src="assets/js/main.js" type="module"></script>
    <script src="assets/js/controls.js" type="module"></script>
    <script src="assets/js/countryColors.js" type="module"></script>
    <script src="assets/js/csv.js" type="module"></script>


</body>

</html>
